<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Notebook</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: slideUp 0.5s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      color: #007BFF;
    }
    #editor {
      width: 100%;
      height: 200px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.3rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .toolbar {
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-btn {
      background: #fff;
      color: #007BFF;
      border: 2px solid #007BFF;
    }
    .logout-btn {
      float: right;
      background: #dc3545;
    }
    #status {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <h2>Secure Notebook</h2>
  
  <div id="status">Please login with Google to access your notes.</div>
  
  <div id="editor" contenteditable="true" style="display:none;"></div>
  
  <div class="toolbar" id="toolbar" style="display:none;">
    <button onclick="formatText('bold')"><b>B</b></button>
    <button onclick="formatText('italic')"><i>I</i></button>
    <button onclick="formatText('underline')"><u>U</u></button>
    <button onclick="saveNote()">ðŸ’¾ Save</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <div style="text-align:center;">
    <button class="login-btn" id="loginBtn" onclick="login()">Login with Google</button>
  </div>
</div>

<script>
  // âœ… Ganti config berikut sesuai Firebase kamu
  const firebaseConfig = {
 apiKey: "AIzaSyB3oHu1mSkxxf41AjyFy4ocX9H872InlHI",
 authDomain: "note-kriss.firebaseapp.com",
 projectId: "note-kriss",
 storageBucket: "note-kriss.appspot.com",
 messagingSenderId: "644517953407",
 appId: "1:644517953407:web:7591f204518790a791a44a",
 measurementId: "G-T3JSSJXNDH"
};


  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const status = document.getElementById('status');
  const editor = document.getElementById('editor');
  const toolbar = document.getElementById('toolbar');
  const loginBtn = document.getElementById('loginBtn');

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(res => console.log('Logged in:', res.user.email))
      .catch(err => alert('Login error: ' + err.message));
  }

  function logout() {
    auth.signOut();
  }

  function formatText(command) {
    document.execCommand(command, false, null);
  }

  function saveNote() {
    const user = auth.currentUser;
    if (!user) return;

    const content = editor.innerHTML;
    db.collection('notes').doc(user.uid).set({
      note: content,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => alert('Note saved!'))
    .catch(err => alert('Error saving: ' + err.message));
  }

  function loadNote(uid) {
    db.collection('notes').doc(uid).get()
    .then(doc => {
      if (doc.exists) {
        editor.innerHTML = doc.data().note || '';
      }
    })
    .catch(err => alert('Error loading note: ' + err.message));
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      status.innerText = 'Logged in as: ' + user.email;
      editor.style.display = 'block';
      toolbar.style.display = 'block';
      loginBtn.style.display = 'none';
      loadNote(user.uid);
    } else {
      status.innerText = 'Please login with Google to access your notes.';
      editor.style.display = 'none';
      toolbar.style.display = 'none';
      loginBtn.style.display = 'inline-block';
    }
  });
</script>

</body>
</html>
